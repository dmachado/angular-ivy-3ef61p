<div class="container d-flex flex-column">
  <div class="d-flex mt-4 flex-fill">
    <app-busca-estabelecimento
      (estabelecimentoRequisitado)="apresentaEstabelecimento($event)"
    ></app-busca-estabelecimento>
  </div>
  <app-apresenta-estabelecimento
    *ngIf="estabelecimento"
    [estabelecimento]="estabelecimento"
  ></app-apresenta-estabelecimento>
</div>
