<div class="container d-flex">
  <div class="d-flex p-5 flex-fill">
    <form class="d-flex flex-fill">
      <input
        id="input-pesquisar"
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button
        class="btn btn-outline-success"
        type="button"
        (click)="retrieveEstabelecimento()"
      >
        Pesquisar
      </button>
    </form>
    <div *ngIf="estabelecimento">{{ estabelecimento.id }}</div>
  </div>
</div>
