<form class="d-flex flex-fill">
  <div class="input-group mb-3">
    <div class="form-floating">
      <input #busca type="text" class="form-control" id="floatingInputGroup" />
      <label for="floatingInputGroup">Procure por CNES ou CNPJ ou CPF</label>
    </div>
    <button
      class="btn btn-outline-secondary"
      type="button"
      id="button-addon"
      (click)="retrieveEstabelecimento(busca.value)"
    >
      Pesquisar
    </button>
  </div>
</form>
